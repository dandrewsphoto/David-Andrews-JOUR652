<body>


<h1 class="headline">Scooter Traffic Infographics</h1>
<div class="byline">
  By David Andrews
</div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <!-- We're introducing the script source for the different graphs, and then introducing in the HTML below where they should appear in the page. The actual script that is running is found in a different section -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <h2 class="headline">What vehicles have been observed on campus?</h2>
    <div class="graphic-container">
      <div id="VehiclesOnCampusBarGraph"></div>
    </div>

    <h2 class="headline">Where do people ride on campus?</h2>
    <div class="graphic-container">
      <div id="StreetOrSidewalkChart"></div>
    </div>

    <!--This is our embedded scooter map graph -->
      <iframe src="https://uploads.knightlab.com/storymapjs/b9584b7efc5c0d73b93b55ae685654a0/scooter-traffic/draft.html" frameborder="0" width="100%" height="800"></iframe>
    <!--This is the end of our map graph -->

  <!--This is our line graph!!!-->
    <!-- c3 script-->
    <script type="text/javascript">
    //CHART 1
    var chart = c3.generate({
      bindto: '#KilledByYearChart',
      data: {
        x: 'x',
        columns: [
          ['x', 1999, 2000, 2001, 2002, 2003, 2004, 2005, 2006, 2007, 2008, 2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017, 2018],
          ['Killed by year', 14, 4, 5, 1, 5, 3, 9, 9, 1, 5, 1, 3, 2, 32, 3, 6, 0, 2, 5, 21],
          ['Injured by year', 35, 3, 22, 7, 7, 9, 17, 16, 17, 5, 4, 6, 9, 8, 13, 14, 2, 18, 15, 44],
          ['Inncidents by year', 7, 12, 13, 5, 11, 9, 13, 15, 10, 9, 9, 9, 7, 11, 13, 16, 7, 13, 14, 12],
        ]
      },
      color: {
        pattern: ['#ff0000', '#455380', '#20c997',]
      }
    });
  <!--//end of line graph-->

  <!--//beginning of bar graph-->
    var chart2 = c3.generate({
      bindto: '#VehiclesOnCampusBarGraph',
      data: {
        columns: [
          ['Personal Bicycle', 92],
          ['eScooter', 35],
          ['eBike', 3],
          ['Other', 12],
        ],
        type: 'bar'
      },
      color: {
        pattern: ['#2a8dc5', '#455380', '#ee6a4b', '#60c4b2', '#973895', '#fae255', '#af3d46', '#f8bb63', '#818281']
      }
    });
  <!--//end of bar graph-->

  <!--//beginning of pie chart-->
    var chart3 = c3.generate({
      bindto: '#StreetOrSidewalkChart',
      data: {
        // iris data from R
        columns: [
          ['Street', 89],
          ['Sidewalk', 56],
        ],
        type : 'pie',
        onclick: function (d, i) { console.log("onclick", d, i); },
        onmouseover: function (d, i) { console.log("onmouseover", d, i); },
        onmouseout: function (d, i) { console.log("onmouseout", d, i); }
      },
      color: {
        pattern: ['#2a8dc5', '#FF0000', '#ee6a4b', '#60c4b2', '#973895']
      }
    });
  <!--//end of pie chart-->
  </script>
  <!-- End c3 script-->
